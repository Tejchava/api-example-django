<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <title>drChrono</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{%  static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" style="padding-top: 11px;" href="/"><img style="height: 26px;"
                                                                             src="https://www.drchrono.com/site_media/images/logos/drchrono_logo_white_200x57.81487677ca8b.png"/></a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">{{userName}}</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user == "logged" %}
                <li><a href="{% url 'social:begin' 'drchrono' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            {% else %}
                <li><a href="/main"><span class="glyphicon glyphicon-log-out"></span> LoggedIn</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

{% block body %}
{% endblock %}

</body>
</html>
